<div class="page-content">

  <!-- START X-NAVIGATION VERTICAL -->
  <ul class="x-navigation x-navigation-horizontal x-navigation-panel">
    <!-- TOGGLE NAVIGATION -->
    <li class="xn-icon-button">
      <a href="#" class="x-navigation-minimize"><span class="fa fa-dedent"></span></a>
    </li>
    <!-- END TOGGLE NAVIGATION -->
    <!-- SEARCH -->
    <li class="xn-search">
      <form role="form">
        <input type="text" name="search" placeholder="Search..."/>
      </form>
    </li>
    <!-- END SEARCH -->
    <!-- SIGN OUT -->
    <li class="xn-icon-button pull-right">
      <a href="#" class="mb-control" data-box="#mb-signout"><span class="fa fa-sign-out"></span></a>
    </li>
    <!-- END SIGN OUT -->
  </ul>
  <!-- END X-NAVIGATION VERTICAL -->

  <!-- START BREADCRUMB -->
  <ul class="breadcrumb">
    <li><a href="#">Home</a></li>
    <li class="active">Candidate Profile</li>
  </ul>
  <!-- END BREADCRUMB -->

  <!-- PAGE TITLE -->
  <div class="page-title">
    <h2><span class="fa fa-users"></span> Candidate Profile <small> {{ vm.profiles.length }} profile found</small></h2>
  </div>
  <!-- END PAGE TITLE -->
  <!-- PAGE CONTENT WRAPPER -->
  <div class="page-content-wrap">
    <div class="row">
      <div ng-repeat="p in vm.profiles" class="col-md-3">
        <!-- CONTACT ITEM -->
        <div class="panel panel-default">
          <div class="panel-body profile">
            <div class="profile-image">
              <img src="{{ p.picUrl }}" alt="Nadia Ali"/>
            </div>
            <div class="profile-data">
              <div class="profile-data-name">{{ p.name }}</div>
              <!-- <div class="profile-data-title">Singer-Songwriter</div> -->
            </div>
          </div>
          <div class="panel-body">
            <div class="contact-info">
              <p><small>Email</small><br/>{{ p.email }}</p>
              <p><small>Address</small><br/>{{ p.location }}</p>
              <p><small>Skills</small><br/><span ng-repeat="s in p.skills">{{ s }}  </span></p>
            </div>
          </div>
        </div>
        <!-- END CONTACT ITEM -->
      </div>
    </div>
  </div>
  <!-- END PAGE CONTENT WRAPPER -->
</div>
<!-- END PAGE CONTENT -->
