<!doctype html>
<html>
<head>
	<title>Authentication</title>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<style>
	body 		{ padding-top:80px; }
	</style>
</head>
<body>
	<div class="container">

		<div class="jumbotron text-center">
			<h1><span class="fa fa-lock"></span> HR Authentication</h1>
			<p>Login or Register with LinkedIn:</p>
			<a href="/auth/linkedin" class="btn btn-info"><span class="fa fa-linkedin-plus"></span>Linkedin</a><br>
			<p>Or:</p>
			<form action="/LocalLogin" method="post">
				<p>Login with username and password:</p>
				<div class="form-group">
					<label>Username</label>
					<input type="text" class="form-control" name="username">
				</div>
				<div class="form-group">
					<label>Password</label>
					<input type="password" class="form-control" name="password">
				</div>

				<button type="submit" class="btn btn-warning btn-lg">Login</button>
			</form>
		</div>


	</div>
</body>
</html>
