        <!-- START PROJECTS BLOCK -->
        <div class="panel panel-default">
          <div class="panel-heading">
            <div class="panel-title-box">
              <h3>Recommended Teams</h3>

            </div>
            <ul class="panel-controls" style="margin-top: 2px;">
              <li><a href="#" class="panel-fullscreen"><span class="fa fa-expand"></span></a></li>
              <li><a href="#" class="panel-refresh"><span class="fa fa-refresh"></span></a></li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="fa fa-cog"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="#" class="panel-collapse"><span class="fa fa-angle-down"></span> Collapse</a></li>
                  <li><a href="#" class="panel-remove"><span class="fa fa-times"></span> Remove</a></li>
                </ul>
              </li>
            </ul>
          </div>
          <div class="panel-body panel-body-table">
            <div class="table-responsive">


              <div class="row">
                <div class="col-md-12">

                  <form ng-submit="vm.onSubmit()" class="form-horizontal">

                    <label class="col-md-4 col-xs-12 control-label">TeamID</label>
                    <div class="col-md-6 col-xs-12">
                      <div class="input-group">
                        <span class="input-group-addon"><span class="fa fa-users"></span></span>
                        <input type="text" class="form-control" ng-model="vm.team.teamID" required="Please enter the team ID">
                      </div>
                    </div>

                    <label class="col-md-4 col-xs-12 control-label">Location Scale</label>
                    <div class="col-md-6 col-xs-12">
                      <div class="input-group">
                        <span class="input-group-addon"><span class="fa fa-location-arrow"></span></span>
                        <input type="range" name="locationS" min="1" max="5" value="1" ng-model="vm.team.locationScale">
                      </div>
                    </div>

                    <label class="col-md-4 col-xs-12 control-label">GitHub Scale</label>
                    <div class="col-md-6 col-xs-12">
                      <div class="input-group">
                        <span class="input-group-addon"><span class="fa fa-github-square"></span></span>
                        <input type="range" name="githubS" min="1" max="5" value="1" ng-model="vm.team.gitHubScale" >                      </div>
                      </div>

                      <label class="col-md-4 col-xs-12 control-label">Gender Diversity Scale</label>
                      <div class="col-md-6 col-xs-12">
                        <div class="input-group">
                          <span class="input-group-addon"><span class="fa fa-female"></span></span>
                          <input type="range" name="githubS" min="1" max="5" value="1" ng-model="vm.team.genderDiversityScale" >                      </div>
                        </div>

                        <label class="col-md-4 col-xs-12 control-label">Cultural Diversity Scale</label>
                        <div class="col-md-6 col-xs-12">
                          <div class="input-group">
                            <span class="input-group-addon"><span class="fa fa-cogs"></span></span>
                            <input type="range" name="diversityS" min="1" max="5" value="2" ng-model="vm.team.diversityScale">                      </div>
                            <button class="btn btn-primary pull-left">Submit</button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                  <div id="outerdiv"><div id="tree-container"></div></div>
                </div>
              </div>
            </div>
          </div>
        </div>
