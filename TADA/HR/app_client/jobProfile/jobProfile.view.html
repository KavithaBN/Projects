<div class="page-content">

  <!-- START X-NAVIGATION VERTICAL -->
  <ul class="x-navigation x-navigation-horizontal x-navigation-panel">
    <!-- TOGGLE NAVIGATION -->
    <li class="xn-icon-button">
      <a href="#" class="x-navigation-minimize"><span class="fa fa-dedent"></span></a>
    </li>
    <!-- END TOGGLE NAVIGATION -->
    <!-- SEARCH -->
    <li class="xn-search">
      <form role="form">
        <input type="text" name="search" placeholder="Search..."/>
      </form>
    </li>
    <!-- END SEARCH -->
    <!-- SIGN OUT -->
    <li class="xn-icon-button pull-right">
      <a href="#" class="mb-control" data-box="#mb-signout"><span class="fa fa-sign-out"></span></a>
    </li>
    <!-- END SIGN OUT -->

  </ul>
  <!-- END X-NAVIGATION VERTICAL -->

  <!-- START BREADCRUMB -->
  <ul class="breadcrumb">
    <li><a href="/profile">Home</a></li>
    <li><a href="/jobs">Jobs</a></li>

    <li class="active">{{ vm.job.position}}</li>
  </ul>
  <!-- END BREADCRUMB -->

  <!-- PAGE CONTENT WRAPPER -->
  <div class="page-content-wrap">

    <div class="row">
      <div class="col-md-12">

        <form ng-submit="vm.onSubmit()" class="form-horizontal">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>{{vm.job.teamID}} - {{ vm.job.position}}</strong> - {{ vm.job.location}}</h3>
              <ul class="panel-controls">
                <li><a href="#" class="panel-remove"><span class="fa fa-times"></span></a></li>
              </ul>
            </div>
            <div class="panel-body">
              <p>{{ vm.job.description}}</p>
            </div>
            <div class="panel-body">
              <p>Required skills: </p>

              <ul>
                <li ng-repeat="s in vm.job.skills">{{ s }}</li>
              </ul>
            </div>


          </div>

        </div>
      </form>

    </div>
  </div>

</div>
<!-- END PAGE CONTENT WRAPPER -->
</div>
